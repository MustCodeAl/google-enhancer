<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Google Enhencer Settings</title>
    <link type="text/css" href="option.css" rel="stylesheet">
</head>

<body>
<header>
    <div id="header-left">
        <h1>Settings</h1>
    </div>
    <div id="header-center"></div>
    <div id="header-right"></div>
</header>
<section>
    <!--------------global-------------->
    <div class="setting-section">
        <h2 class="title">Global</h2>
        <ul class="card">
            <li>
                <label class="item">
                    <div class="item-content">Use arrow keys to flip pages<div class="item-content-tip">left key(previous page),right key(next page)</div></div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="flipPage" class="flipPage" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">Double click back to top</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="dblclickToTop" class="dblclickToTop" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
        </ul>
    </div>
</section>
<script src="option.js"></script>
</body>

</html>
