<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Google Enhencer Settings</title>
    <link type="text/css" href="option.css" rel="stylesheet">
</head>

<body>
<header>
    <div id="header-left">
        <h1>Settings</h1>
    </div>
    <div id="header-center"></div>
    <div id="header-right"></div>
</header>
<section>
    <!--------------global-------------->
    <div class="setting-section">
        <h2 class="title">Global</h2>
        <ul class="card">
            <li>
                <label class="item">
                    <div class="item-content">Use arrow keys to flip pages<div class="item-content-tip">previous(&larr;) or next(&rarr;)</div></div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="flipPage" class="flipPage" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">Double click back to top</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="dblclickToTop" class="dblclickToTop" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">Open link in new tab</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="newTab" class="newTab" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
        </ul>
    </div>
    <!--------------Search-------------->
    <div class="setting-section">
        <h2 class="title">Search</h2>
        <ul class="card">
            <li>
                <label class="item">
                    <div class="item-content">Keywords color</div>
                    <div class="item-secondary">
                        <input disabled name="kwColor" class="kwColor" type="color">
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">Keywords background color</div>
                    <div class="item-secondary">
                        <input disabled name="kwBgColor" class="kwBgColor" type="color">
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">Keywords background color opacity</div>
                    <div class="item-secondary" id="kw-opacity">
                        <input disabled name="kwOpacity" class="kwOpacity" type="range" min="0.00" max="1.00" step="0.05">
                        <span id="kwOpacityValue" class="kw-opacity-value"></span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">Site search on context menu<div class="item-content-tip">use google to search selected words in current site</div></div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="siteSearch" class="siteSearch" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">File search<div class="item-content-tip">add google filetype search shortcut</div></div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="filetypeSearch" class="filetypeSearch" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
        </ul>
    </div>
</section>
<script src="option.js"></script>
</body>

</html>
