<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title data-message="optionTitle">Google Enhencer Settings</title>
    <link type="text/css" href="option.css" rel="stylesheet">
</head>

<body>
<header>
    <div id="header-left">
        <h1 data-message="optionHeader">Settings</h1>
    </div>
    <div id="header-center"></div>
    <div id="header-right"></div>
</header>
<section>
    <!--------------global-------------->
    <div class="setting-section">
        <h2 class="title" data-message="globalSectionTitle">Global</h2>
        <ul class="card">
            <li>
                <label class="item">
                    <div class="item-content" data-message="flipPageName">Use arrow keys to flip pages<div class="item-content-tip" data-message="flipPageTip">Previous(&larr;) or next(&rarr;)</div></div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="flipPage" class="flipPage" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content" data-message="dblclickToTopName">Double click back to top</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="dblclickToTop" class="dblclickToTop" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content" data-message="newTabName">Open link in new tab</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="newTab" class="newTab" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content" data-message="sformPinnedName">Search form pinned on top<div class="item-content-tip" data-message="sformPinnedTip">(Temporarily unavailable for image search)</div></div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="sformPinned" class="sformPinned" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content" data-message="endlessName">Endless google<div class="item-content-tip" data-message="endlessTip">Load more results automatically and endlessly</div></div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="endless" class="endless" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
        </ul>
    </div>
    <!--------------Search------------------>
    <div class="setting-section">
        <h2 class="title" data-message="searchSectionTitle">Search</h2>
        <ul class="card">
            <li>
                <label class="item">
                    <div class="item-content" data-message="kwColorName">Keywords color<div class="item-content-tip" data-message="kwColorTip">Highlight keywords</div></div>
                    <div class="item-secondary">
                        <input disabled name="kwColor" class="kwColor" type="color">
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content" data-message="kwBgColorName">Keywords background color</div>
                    <div class="item-secondary">
                        <input disabled name="kwBgColor" class="kwBgColor" type="color">
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content" data-message="kwOpacityName">Keywords background color opacity</div>
                    <div class="item-secondary" id="kw-opacity">
                        <input disabled name="kwOpacity" class="kwOpacity" type="range" min="0.00" max="1.00" step="0.05">
                        <span id="kwOpacityValue" class="kw-opacity-value"></span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content" data-message="siteSearchName">Site search (context menu)<div class="item-content-tip" data-message="siteSearchTip">Use google to search selected words in current site</div></div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="siteSearch" class="siteSearch" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content" data-message="filetypeSearchName">Filetype search (context menu)<div class="item-content-tip" data-message="filetypeSearchTip">Find pages in the format you prefer</div></div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="filetypeSearch" class="filetypeSearch" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content" data-message="timeRangeSearchName">Time Range search (context menu)<div class="item-content-tip" data-message="timeRangeSearchTip">Find pages updated within the time you specify</div></div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="timeRangeSearch" class="timeRangeSearch" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
        </ul>
    </div>
    <!--------------Appearance-------------->
    <div class="setting-section">
        <h2 class="title" data-message="appearanceSectionTitle">Appearance</h2>
        <ul class="card">
            <li>
                <label class="item">
                    <div class="item-content" data-message="nightModeName">Night mode<div class="item-content-tip" data-message="nightModeTip">A night mode for google</div></div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="nightMode" class="nightMode" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content" data-message="cardStyleName">Card style UI<div class="item-content-tip" data-message="cardStyleTip">Greatly beautify google UI</div></div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="cardStyle" class="cardStyle" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
        </ul>
    </div>
    <!--------------Reset------------------->
    <div class="setting-section">
        <h2 class="title" data-message="resetSectionTitle">Reset</h2>
        <ul class="card">
            <li>
                <label class="item">
                    <div class="item-content" data-message="resetName">Reset settings</div>
                    <button class="button reset" id="allDefault" data-message="resetBtn">Reset</button>
                </label>
            </li>
        </ul>
    </div>
    <!--------------帮助--------------------->
    <div class="setting-section">
        <h2 class="title" data-message="helpSectionTitle">Help</h2>
        <ul class="card">
            <li>
                <a class="item link" href="https://github.com/satorioh/google-enhancer" target="_blank">
                    <div class="item-content" data-message="helpName">Help</div>
                    <div class="next">
                        <svg class="icon" viewBox="0 0 24 24">
                            <title>navigate_next</title>
                            <path d="M 10 9 L 10 15 L13 12 Z" fill="#757575"></path>
                        </svg>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</section>
<script src="option.js"></script>
</body>
</html>
